<body>

            <h4>Login form</h4>

            <input type="text" name="muthu"><br><br>
            <label>Password:</label>

                <button type="submit">Submit</button>

    <script>
        function login() {
            var a = heaven.muthu.value;
            var b = heaven.kumar.value;
            if (a == "" || b == "") {
                return false;
            } else {
                return true;
            }
        }

    </script>
