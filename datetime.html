<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 50px;
            position: absolute;
            left: 750px;
            top: 340px;
            color: blue
        }

        body {
            background-color: antiquewhite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bolder;
            text-shadow: 2px 2px 6px red;

        }

        .container {
            display: flex;
            align-items: center;
            border-style: solid;
            padding: 20px;
            background-color: aqua;
            text-shadow: 5px 5px 10px black;
            border-radius: 25px;
            height: 200px;
            box-shadow: 10px 10px 20px red;

        }

        .month {
            margin: 0 70px;
            color: blue;
            font-size: 150px;

        }

        .clock {
            position: absolute;
            left: 850px;
            top: 550px;
            font-weight: lighter;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>XploCode Infotech </h1>

    <div class="container">

        <div class="date">D</div>
        <div class="month">M</div>
        <div class="year">Y</div>
    </div>
    <div class="clock">H:M:S-section</div>
    <script>

        const todaydate = document.querySelector(".date");
        const todaymonth = document.querySelector(".month");
        const todayyear = document.querySelector(".year");
        const settime = document.querySelector(".clock");



        function dateprint() {
            var date = new Date();
            var day = date.getDate();
            todaydate.innerHTML = day;

        }
        dateprint();

        function monthprint() {
            var date = new Date();
            var month = date.getMonth() + 1;

            todaymonth.innerHTML = month;
        }
        monthprint();

        function yearprint() {
            var date = new Date();
            var year = date.getFullYear();
            todayyear.innerHTML = year;
        }
        yearprint();

        function timeprint() {
            var date = new Date();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            var period = "AM"

            if (hour == 0) {
                hour = 12;
            }
            if (hour > 12) {
                hour = hour - 12;
                period = "PM"
            }
            settime.innerHTML = hour + ":" + min + ":" + sec + "" + period
        }
        setInterval(timeprint, 1000);
        timeprint();




    </script>
</body>

</html>
